<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de Comentarios</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        .resultado { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>🧠 Analizador de Sentimientos y Ofensas</h1>
    <form method="POST">
        <textarea name="comentario" placeholder="Escribe tu comentario aquí..."></textarea><br><br>
        <button type="submit">Analizar</button>
    </form>
    
    {% if resultado %}
    <div class="resultado">
        <p>➡️ <strong>Sentimiento:</strong> {{ resultado }}</p>
        <p>🚫 <strong>¿Ofensivo?</strong> {{ 'Sí' if ofensivo else 'No' }}</p>
    </div>
    {% endif %}
</body>
</html>
